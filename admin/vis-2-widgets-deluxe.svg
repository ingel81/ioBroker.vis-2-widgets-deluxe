<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>

    <!-- Gold gradient for star -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)"/>

  <!-- Large widget icon -->
  <g transform="translate(256, 200)">
    <!-- Main widget rectangle -->
    <rect x="-140" y="-80" width="280" height="180" rx="20" fill="white" filter="url(#shadow)"/>

    <!-- Widget header bar -->
    <rect x="-140" y="-80" width="280" height="50" rx="20" fill="#9333EA" opacity="0.9"/>
    <rect x="-140" y="-40" width="280" height="20" fill="#9333EA" opacity="0.9"/>

    <!-- Three dots menu -->
    <circle cx="110" cy="-55" r="5" fill="white"/>
    <circle cx="90" cy="-55" r="5" fill="white"/>
    <circle cx="70" cy="-55" r="5" fill="white"/>

    <!-- Content lines -->
    <rect x="-110" y="0" width="180" height="15" rx="7" fill="#E5E7EB"/>
    <rect x="-110" y="30" width="140" height="15" rx="7" fill="#E5E7EB"/>
    <rect x="-110" y="60" width="160" height="15" rx="7" fill="#E5E7EB"/>
  </g>

  <!-- Large DELUXE star -->
  <g transform="translate(380, 140)">
    <g transform="scale(3.5)">
      <path d="M12,0 L15,9 L24,9 L17,15 L20,24 L12,18 L4,24 L7,15 L0,9 L9,9 Z"
            fill="url(#goldGradient)"
            filter="url(#shadow)"/>
    </g>
  </g>

  <!-- DELUXE text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="white">DELUXE</text>
</svg>